<div class="columns">
  <div class="column">
    <app-card
      [name]="cardForm.get('name')?.value"
      [cardNumber]="cardForm.get('cardNumber')?.value"
      [expiration]="cardForm.get('expiration')?.value"
    ></app-card>
  </div>
  <div class="column">
    <form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
      <app-input [control]="getControl('name')" label="Name"></app-input>
      <app-input
        [control]="getControl('cardNumber')"
        label="Card Number"
      ></app-input>
      <div class="columns">
        <div class="column">
          <app-input
            [control]="getControl('expiration')"
            label="Expiration (MM/YY)"
          ></app-input>
        </div>
        <div class="column">
          <app-input
            [control]="getControl('securityCode')"
            label="Security Code"
          ></app-input>
        </div>
      </div>
      <div class="buttons">
        <button
          class="button is-primary"
          [disabled]="cardForm.invalid"
          type="submit"
        >
          Submit
        </button>
        <button
          class="button is-warning"
          type="button"
          (click)="onResetClick()"
        >
          Reset
        </button>
      </div>
    </form>
  </div>
</div>
